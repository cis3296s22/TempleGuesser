<!DOCTYPE html>
<html lang="en">
<head>
  <title>TempleGuesser</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" href="icons/TempleGuesser.PNG" />  
  
  <!-- Put all css files down here-->
  <link rel="stylesheet" href="style/style.css">
  
</head>

<div id="body">
  <header>
    <div class="title"> Temple Guesser </div>
  </header>
  <div id="container">
    <div id="start">Start Guessing!</div>
    <div id="quiz" style="display: none">
      <div id="question"></div>
      <div id="qImg"></div>
      <div id="choices">
        <div class="choice" id="A" onclick="checkAnswer('A')"></div>
        <div class="choice" id="B" onclick="checkAnswer('B')"></div>
        <div class="choice" id="C" onclick="checkAnswer('C')"></div>
        <div class="choice" id="D" onclick="checkAnswer('D')"></div>
      </div>
      <div id="timer">
        <div id="counter"></div>
        <div id="btimeGauge"></div>
        <div id="timeGauge"></div>
      </div>
      <div id="progress"></div>
    </div>
    <div id="scoreContainer" style="display: none"></div>
  </div>
  <script src="js/quiz.js"></script>
</div>

<div id="map"></div>
<!-- Put all JS files down here-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYbxmU3Fi8CDGkAU5dmfQT0_kBvzkMWlI&callback=initMap&v=weekly" async ></script>
<script src="js/googlemaps.js"></script> 
</html>
